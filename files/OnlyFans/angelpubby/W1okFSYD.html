<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>W1okFSYD</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      padding: 24px;
      background: #111;
      color: #fff;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .frame {
      width: min(960px, 100%);
      aspect-ratio: 16 / 9;
      border-radius: 22px;
      overflow: hidden;
      background: #0a101c;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 24px 60px rgba(0, 0, 0, 0.45), 0 0 0 1px rgba(255, 255, 255, 0.04) inset;
    }
    iframe { width: 100%; height: 100%; border: 0; display: block; }
  
    .nav {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 16px;
    }
    .nav-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(255, 255, 255, 0.06);
      color: #fff;
      text-decoration: none;
      transition: transform 0.15s ease, border-color 0.15s ease, background 0.15s ease;
    }
    .nav-btn:hover { transform: translateY(-1px); border-color: rgba(255, 255, 255, 0.35); }
    .nav-btn.disabled {
      opacity: 0.45;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <div class="frame">
    <iframe width="640" height="360" frameborder="0" src="https://mega.nz/embed/W1okFSYD#nl-cTCI6vWDmbzIEdkYfs-znQM10-SXHhsuhrRlNYr0" allowfullscreen></iframe>
  </div>
  <nav class="nav">
    <a class="nav-btn" href="../../../index.html">Home</a>
    <a class="nav-btn" href="index.html">Album</a>
    <a class="nav-btn" id="prev-link" href="#" aria-disabled="true">Previous</a>
    <a class="nav-btn" id="next-link" href="#" aria-disabled="true">Next</a>
  </nav>

  <script>
    (async () => {
      try {
        const indexUrl = new URL('index.html', window.location.href);
        const res = await fetch(indexUrl);
        if (!res.ok) return;
        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const links = Array.from(doc.querySelectorAll('ul a'))
          .map(a => a.getAttribute('href'))
          .filter(href => href && href.endsWith('.html'));
        const current = window.location.pathname.split('/').pop();
        const idx = links.indexOf(current);
        if (idx === -1) return;

        const prev = links[idx - 1];
        const next = links[idx + 1];
        const prevEl = document.getElementById('prev-link');
        const nextEl = document.getElementById('next-link');

        if (prev) {
          prevEl.href = prev;
          prevEl.removeAttribute('aria-disabled');
        } else {
          prevEl.classList.add('disabled');
        }

        if (next) {
          nextEl.href = next;
          nextEl.removeAttribute('aria-disabled');
        } else {
          nextEl.classList.add('disabled');
        }
      } catch (err) {
        // no-op
      }
    })();
  </script>

</body>
</html>
