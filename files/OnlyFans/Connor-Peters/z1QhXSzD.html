<body class="media-page">
  <div class="frame">
    <iframe width="640" height="360" frameborder="0" src="https://mega.nz/embed/z1QhXSzD#k_51S7FrYdRjBYeg8y8uC_j25Luwyqegc9yjz5jXo_Q" allowfullscreen></iframe>
  </div>
  <nav class="nav">
    <a class="nav-btn" href="../../../index.html">Home</a>
    <a class="nav-btn" href="index.html">Album</a>
    <a class="nav-btn" id="prev-link" href="#" aria-disabled="true">Previous</a>
    <a class="nav-btn" id="next-link" href="#" aria-disabled="true">Next</a>
  </nav>

  <script>
    (async () => {
      try {
        const indexUrl = new URL('index.html', window.location.href);
        const res = await fetch(indexUrl);
        if (!res.ok) return;
        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        const links = Array.from(doc.querySelectorAll('ul a'))
          .map(a => a.getAttribute('href'))
          .filter(href => href && href.endsWith('.html'));
        const current = window.location.pathname.split('/').pop();
        const idx = links.indexOf(current);
        if (idx === -1) return;

        const prev = links[idx - 1];
        const next = links[idx + 1];
        const prevEl = document.getElementById('prev-link');
        const nextEl = document.getElementById('next-link');

        if (prev) {
          prevEl.href = prev;
          prevEl.removeAttribute('aria-disabled');
        } else {
          prevEl.classList.add('disabled');
        }

        if (next) {
          nextEl.href = next;
          nextEl.removeAttribute('aria-disabled');
        } else {
          nextEl.classList.add('disabled');
        }
      } catch (err) {
        // no-op
      }
    })();
  </script>

</body>
